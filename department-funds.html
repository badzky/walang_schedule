<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Funds - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Department Funds - Admin</h1>
    <div class="space-x-2">
      <a href="dashboard.html" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-sm">Home</a>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">Logout</button>
    </div>
  </nav>

  <!-- Main content -->
  <main class="p-6 max-w-5xl mx-auto">

    <!-- Add Funds Button -->
    <div class="flex justify-end mb-4">
      <button id="addDeptFundsBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
        Add Funds
      </button>
    </div>

    <!-- Department Funds Table -->
    <div class="bg-white p-6 rounded-2xl shadow-lg overflow-x-auto">
      <table class="min-w-full border border-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border-b text-left">Amount</th>
            <th class="p-2 border-b text-left">Added By</th>
            <th class="p-2 border-b text-left">Reason</th>
            <th class="p-2 border-b text-left">Date Added</th>
          </tr>
        </thead>
        <tbody id="departmentFundsBody">
          <tr>
            <td colspan="4" class="text-gray-500 p-2 text-center">No funds added yet.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Add Department Funds Modal -->
  <div id="addDeptFundsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-96">
      <h3 class="text-lg font-bold mb-4">Add Department Funds</h3>
      <form id="addDeptFundsForm" class="space-y-3">
        <input type="text" id="deptFundAddedBy" placeholder="Added By" required
          class="w-full p-2 border rounded-lg">
        <input type="number" id="deptFundAmount" placeholder="Amount â‚±" min="0" required
          class="w-full p-2 border rounded-lg">
        <input type="text" id="deptFundReason" placeholder="Reason (Optional)"
          class="w-full p-2 border rounded-lg">
        <div class="flex justify-end space-x-2">
          <button type="button" id="closeDeptFunds" class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="js/department-funds.js"></script>
</body>
</html>
