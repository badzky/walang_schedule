<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Fund Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Auditing System - User</h1>
    <div class="space-x-2">
      <a href="dashboard.html" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-sm">Home</a>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">Logout</button>
    </div>
  </nav>

  <div class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Fund Requests</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Card: Submit Fund Request -->
      <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
        <h3 class="text-lg font-semibold mb-2">Submit Fund Request</h3>
        <p class="text-gray-600 text-sm mb-3">Request a new fund with amount and reason.</p>
        <form id="fundRequestForm" class="space-y-3">
          <input type="number" id="amount" placeholder="Enter Amount" class="w-full border p-2 rounded" required>
          <textarea id="reason" placeholder="Enter Reason" class="w-full border p-2 rounded" required></textarea>
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
            Submit Request
          </button>
        </form>
      </div>

      <!-- Card: My Requests -->
      <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
        <h3 class="text-lg font-semibold mb-2">My Fund Requests</h3>
        <p class="text-gray-600 text-sm mb-3">View the status of your submitted requests.</p>
        <ul id="myRequestsList" class="space-y-2 max-h-80 overflow-y-auto border rounded p-2 bg-gray-50"></ul>
      </div>

    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="./js/request.js"></script>
</body>
</html>
