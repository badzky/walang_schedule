<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Auditing System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Register Form -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

    <form id="registerForm" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" id="name" required
               placeholder="Enter your full name"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm 
                      focus:ring-blue-500 focus:border-blue-500 p-2">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" required
               placeholder="Enter your email"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm 
                      focus:ring-blue-500 focus:border-blue-500 p-2">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" required minlength="6"
               placeholder="Enter your password"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm 
                      focus:ring-blue-500 focus:border-blue-500 p-2">
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium">Role</label>
        <select id="role" required
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm 
                       focus:ring-blue-500 focus:border-blue-500 p-2">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Admin Code (hidden until "Admin" is selected) -->
      <div id="adminCodeContainer" class="hidden">
        <label class="block text-sm font-medium">Administrative Code</label>
        <input type="password" id="adminCode"
               placeholder="Enter Admin Code"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm 
                      focus:ring-blue-500 focus:border-blue-500 p-2">
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center mt-4 text-sm">
      Already have an account?
      <a href="index.html" class="text-blue-600 hover:underline">Login here</a>
    </p>

    <!-- Status Message -->
    <p id="message" class="text-center mt-4 text-sm font-medium"></p>
  </div>

  <!-- Firebase + Register JS -->
  <script type="module" src="./js/register.js"></script>

  <script>
    // Show admin code field only when "Admin" is selected
    document.getElementById("role").addEventListener("change", (e) => {
      const adminCodeContainer = document.getElementById("adminCodeContainer");
      if (e.target.value === "admin") {
        adminCodeContainer.classList.remove("hidden");
      } else {
        adminCodeContainer.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
